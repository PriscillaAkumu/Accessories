  <body>

            <div class="style-section">

                <div class="img">

              <div class="style-item">
                <div class="img"> <img src="./svgIcons/gift.svg" alt="" /></div>

              </div>

        <main>

          <h2 class="fancy">Summer Sale</h2>
          <h1 class="big">30% OFF</h1>
          <div class="slash-sale-container">
            <div class="slash-sale">
              <p>STARTING AT</p>
            </div>
            <div class="price">
              <p><small>$</small>199 <small>99</small></p>
            </div>
            <div class="slash-sale-btn">
